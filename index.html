<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

<link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <!-- Rating state start -->
  <main class="main-container ">
    <section class="rating-state ">
      <section class="text">
      <div class="text__image"><img src="images/icon-star.svg" class="image"></div>
        <h1 class="text__h1"> How did we do?</h1>

        <p class="text__p"> Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </section>
      <section class="rating">
        <a href="#" data-key="1" class="rating__number">1</a>
        <a href="#" data-key="2" class="rating__number">2</a>
        <a href="#" data-key="3" class="rating__number">3</a>
        <a href="#" data-key="4" class="rating__number">4</a>
        <a href="#" data-key="5" class="rating__number">5</a>
      </section>

      <button class="submit-btn">Submit</button>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="thx-state thx-state--hide">
      <section class="your-select your-select--active">
        <div class="your-select__image"><img class="your-select__picture"src="images/illustration-thank-you.svg"></div>
        <div class="your-select__number"> You selected
          <span class="your-select__span"></span> out of 5
        </div>
      </section>
      <section class="thx">
        <h1 class='thx__h1'> Thank you!</h1>

        <p class="thx__p">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t
          hesitate to get in touch! </p>
      </section>
    </section>
    <!-- Thank you state end -->
  </main>

<script src="main.js"></script>

</body>
</html>
